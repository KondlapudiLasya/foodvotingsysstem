<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Voting App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍽️ Vote for Your Meal</h1>
    <form method="POST" action="/vote">
      <button type="submit" name="food" value="Breakfast">🥞 Breakfast</button>
      <button type="submit" name="food" value="Lunch">🥗 Lunch</button>
      <button type="submit" name="food" value="Dinner">🍛 Dinner</button>
    </form>
    <a href="results.html">
      <button>📊 See Results</button>
    </a>
  </div>
</body>
</html>
